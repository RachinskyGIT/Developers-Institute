<!DOCTYPE html>
<html>
<head>
  <title>Static HTML Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Static HTML Example</h1>
  <button class="button" onclick="showAlert()">Click Me</button>

  <script>
    function showAlert() {
      alert('Hello, World!');
    }
  </script>
</body>
</html>
