<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <style>
        .frame {
            max-width: 600px;
            border: 5px solid rgb(153, 33, 33);
        }
        .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10px;
    }
    .grid-item {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        text-align: center;
    }
    .grid-item img {
        max-width: 100%;
        /* max-height: 100%; */
        /* height: auto; */
    }
    </style>

    <a>Homepage</a><br><hr>

    <div class="grid-container">
        {% for gif in gifs %}
            <div class="grid-item">
                <h2>{{ gif.title }}</h2>
                <img class="frame" src="{{ gif.url }}" alt="">
            </div>
        {% endfor %}
    </div>

</html>
